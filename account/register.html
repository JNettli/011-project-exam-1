<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/styles/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/login-register.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <img src="../assets/img/bob-loblaw-logo.jpg" alt="Bob Loblaw's Lawblog Logo" style="max-width: 260px; margin: -20px;">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../post/index.html">Posts</a></li>
                <li><a href="../about/index.html">About</a></li>
            </ul>
            <div class="loginOutDiv">
                <button id="logoutButton" class="hidden">Logout!</button>
                <a href="../account/login.html">
                    <button id="loginButtonLink" class="goToLogin hidden">Click Here to log in!</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="centerer">
            <h1 style="text-align: center;">Thank you for wanting to create an account with us!</h1>
            <h2 style="text-align: center;">We just need some information to create your account!</h2>
                <form class="loginContainer">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                    <input type="submit" value="Register!" id="registerButton">
                </form>
            <p style="text-align: center;">Already registered? <a href="../account/login.html">Click here to login!</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
